name: Lab 1 - Pytest
run-name: Lab 1 Pytest Tests

on:
  push:
    branches:
      - main
    paths:
      - 'labs/lab1-github-basics/**'
  pull_request:
    branches:
      - main
    paths:
      - 'labs/lab1-github-basics/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: labs/lab1-github-basics

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pytest
      run: pytest test/test_pytest.py -v

    - name: Notify on success
      if: success()
      run: echo "✅ Lab 1 Pytest tests passed!"

    - name: Notify on failure
      if: failure()
      run: echo "❌ Lab 1 Pytest tests failed!"